  <script>
    const urlPagina = new URLSearchParams(window.location.search);
    const comandoRedirecionamento = urlPagina.get('redirecionar');

        break;
      default:
        window.alert('Nenhum comando para redirecionamento foi recebido. Redirecionando para a página inicial do portfolio');
        window.location.href = './index.html';
    }

  </script>
